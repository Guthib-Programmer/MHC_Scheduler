{% extends "base.html" %}

{% block head %}

{% endblock %}

{% block body %}
<main>
    <form method="get">
        <label for="filter">Filter: </label>
        <select name="person" id="filter">
            <option disabled selected>Name</option>
            {% for person in people %}
                <option value="{{ person['id'] }}" name="person">{{ person['name'] }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Search">
    </form>
    <table>
        <tr>
            <th>Day</th>
            <th>Person</th>
        </tr>
        {% for day in days %}
        <tr>
            <td>{{ day['date'] }}</td>
            <td>{{ day['name'] }}</td>
        </tr>
        {% endfor %}
    </table>
</main>
{% endblock %}
