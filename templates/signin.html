{% extends "base.html" %}

{% block head %}

{% endblock %}

{% block body %}
<nav> <!-- Navbar -->
    <a href="./">MHC Scheduler</a>
    <a href="signin">Account</a>
</nav>
<main>
    <form class="adminForm" action="./signin" method="post">
        <p style="color:red; text-align: center; font-size: 1.25rem;">{{ message }}</p>
        <input required autocomplete="off" type="text" name="name" placeholder="Name">
        <input required autocomplete="off" type="password" name="password" placeholder="Password">
        <input type="submit" value="Log In">
    </form>
</main>
{% endblock %}
